<body>
    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house"></i> HOME</a></li>
                <li><a href="more.html"><i class="fa-solid fa-book"></i> More info</a></li>

                <li><a href="login.html"><i class="fa-solid fa-key"></i> Login/Register</a></li>

            <div class="social_media">

            </div>
        </div>

        <div class="main_content">
            <div class="header">Forgot Password</div>
            <div class="info">
                <form class="application-form">
                    <div>
                        <label>Email Address:</label>
                        <input type="email" name="email" required>
                    </div>

                    <div>
                        <label>Username:</label>
                        <input type="text" name="username" required>
                    </div>

                    <div>
                        <label>Phone Number:</label>
                        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890">
                    </div>

                    <div>
                        <button type="submit">Reset Password</button>
                    </div>

                    <div>
                        <p>If you remember your password, <a href="login.html">Login here</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
