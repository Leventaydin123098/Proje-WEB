<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <script src="https://kit.fontawesome.com/9f81081af0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="sidebar-container"></div>
        <div class="main_content">
            <div class="header">Forgot Password</div>
            <div class="info">
                <form class="application-form">
                    <div>
                        <label>Email Address:</label>
                        <input type="email" name="email" required>
                    </div>

                    <div>
                        <label>Username:</label>
                        <input type="text" name="username" required>
                    </div>

                    <div>
                        <label>Phone Number:</label>
                        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890">
                    </div>

                    <div>
                        <button type="submit">Reset Password</button>
                    </div>

                    <div>
                        <p>If you remember your password, <a href="login.html">Login here</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        fetch('sidebar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('sidebar-container').innerHTML = data;
          });
      </script>
</body>
<footer class="footer-message">
    This page is for visual purposes only; no functionality is provided at this time.
</footer>
</html>
