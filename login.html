<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/9f81081af0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="sidebar-container"></div>
        <div class="main_content login-page">    
            <div class="login-container">
                <h2>Login</h2>
                    <form>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <button class="link-button" onclick="window.location.href='forgetpassword.html'">Forgot Password?</button>
                    <button class="link-button" onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
        </div>
    </div>
    <script>
        fetch('sidebar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('sidebar-container').innerHTML = data;
          });
      </script>
</body>
<footer class="footer-message">
    This page is for visual purposes only; no functionality is provided at this time.
</footer>
</html>
