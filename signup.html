<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/9f81081af0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="sidebar-container"></div>
        <div class="main_content">
            <div class="header">Signup Form</div>
            <div class="info">
                <form class="application-form">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="First Name" required>
                    
                    <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name" required>
                
                    <label for="regNumber">Registration Number</label>
                    <input type="text" id="regNumber" placeholder="Registration Number" required>

                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Phone Number" required>
                    
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email" required>
                    
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username" required>
                
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>

                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>                
                        
                    <div>
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        fetch('sidebar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('sidebar-container').innerHTML = data;
          });
      </script>
</body>
<footer class="footer-message">
    This page is for visual purposes only; no functionality is provided at this time.
</footer>
</html>
